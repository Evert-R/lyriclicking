{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<!-- Password reset form -->

<div class="er-form-wrap">
    <p class="text-left">
        <a class="" href="{% url 'accounts:log_in' %}?next={{ next }}" title="Goto login page">
            <i class="fas fa-sign-in-alt"></i> Got here by mistake? Please log-in here
        </a>
    </p>
    <form class="form-horizontal" method="post">
        <input type="hidden" name="next" value="{{ next }}">
        {% crispy form form.helper %}
    </form>
    <p>
        <a class="" href="{% url 'accounts:register_user' %}?next={{ next }}" title="Register as a new customer">
            Don't have an account? Please register here <i class="fas fa-user-plus"></i>
        </a>
    </p>
</div>


{% endblock %}
